<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finnish Translator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { 
      color: #333;
      margin-top: 0;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: -10px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    textarea {
      min-height: 120px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-group input {
      flex: 1;
    }
    .input-group button {
      padding: 10px 16px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      transition: background 150ms ease;
    }
    .input-group button:hover {
      background: #5a6268;
    }
    .input-group button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      background: white;
    }
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    button#translateBtn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      transition: background 150ms ease;
    }
    button#translateBtn:hover { 
      background: #0056b3;
    }
    button#translateBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
    .loading.show {
      display: block;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      border-radius: 4px;
      display: none;
    }
    .result.show { 
      display: block;
    }
    .result p {
      margin: 10px 0;
      font-size: 14px;
    }
    .result strong {
      color: #333;
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .result span {
      display: block;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      word-break: break-word;
    }
    .error {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255, 84, 89, 0.08);
      border: 1px solid rgba(192, 21, 47, 0.2);
      color: #c0152f;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‡«ðŸ‡® Finnish Translator</h1>
    <p class="subtitle">Translate and learn at your CEFR level</p>
    
    <label for="urlInput">Fetch from URL (optional)</label>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="https://example.com/article">
      <button id="fetchBtn" onclick="fetchFromUrl()">Fetch</button>
    </div>
    
    <label for="textInput">Text to translate</label>
    <textarea id="textInput" placeholder="Paste English text here..."></textarea>
    
    <label for="levelSelect">CEFR Level</label>
    <select id="levelSelect">
      <option value="A1">A1 (Beginner)</option>
      <option value="A2">A2 (Elementary)</option>
      <option value="B1">B1 (Intermediate)</option>
      <option value="B2">B2 (Upper Intermediate)</option>
      <option value="Selkosuomi">Selkosuomi (Simplified)</option>
    </select>
    
    <button id="translateBtn" onclick="translate()">Translate</button>
    
    <div class="loading" id="loading">
      <span class="spinner"></span>Translating...
    </div>
    
    <div class="error" id="error"></div>
    
    <div id="result" class="result">
      <p>
        <strong>English:</strong>
        <span id="englishText"></span>
      </p>
      <p>
        <strong>Finnish (Level: <span id="levelText"></span>):</strong>
        <span id="finnishText"></span>
      </p>
    </div>
  </div>

  <script>
    async function fetchFromUrl() {
      const url = document.getElementById('urlInput').value.trim();
      const textInput = document.getElementById('textInput');
      const errorDiv = document.getElementById('error');
      const fetchBtn = document.getElementById('fetchBtn');
      
      errorDiv.classList.remove('show');
      
      if (!url) {
        errorDiv.textContent = 'Please enter a URL.';
        errorDiv.classList.add('show');
        return;
      }
      
      fetchBtn.disabled = true;
      fetchBtn.textContent = 'Fetching...';
      
      try {
        const response = await fetch(`/api/fetch-content?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch content');
        }
        
        textInput.value = data.content;
        errorDiv.classList.remove('show');
      } catch (err) {
        errorDiv.textContent = err.message || 'Error fetching URL. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Fetch';
      }
    }
    
    async function translate() {
      const text = document.getElementById('textInput').value.trim();
      const level = document.getElementById('levelSelect').value;
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      const resultDiv = document.getElementById('result');
      const btn = document.getElementById('translateBtn');
      
      errorDiv.classList.remove('show');
      
      if (!text) {
        errorDiv.textContent = 'Please enter some text to translate.';
        errorDiv.classList.add('show');
        return;
      }
      
      btn.disabled = true;
      loadingDiv.classList.add('show');
      resultDiv.classList.remove('show');
      
      try {
        const response = await fetch('/api/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, level })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Translation failed');
        }
        
        document.getElementById('englishText').textContent = data.english;
        document.getElementById('finnishText').textContent = data.finnish;
        document.getElementById('levelText').textContent = data.level;
        resultDiv.classList.add('show');
      } catch (err) {
        errorDiv.textContent = err.message || 'Translation error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        btn.disabled = false;
        loadingDiv.classList.remove('show');
      }
    }
    
    // Translate on Ctrl+Enter or Cmd+Enter
    document.getElementById('textInput').addEventListener('keypress', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        translate();
      }
    });
  </script>
</body>
</html>
