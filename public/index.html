<!DOCTYPE html>
<html>
<head>
  <title>Finnish MVP</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
    h1 { font-size: 2.5em; color: #667eea; text-align: center; margin-bottom: 20px; }
    h2 { font-size: 1.8em; color: #333; margin-bottom: 15px; }
    h3 { font-size: 1.3em; color: #333; margin-bottom: 10px; }
    .btn { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 16px 32px; border-radius: 12px; border: none; cursor: pointer; font-size: 16px; font-weight: 600; margin: 10px 5px; transition: all 0.2s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(59,130,246,0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .btn-secondary:hover { box-shadow: 0 15px 30px rgba(139,92,246,0.4); }
    .step { background: #f8fafc; border-radius: 16px; padding: 30px; margin: 20px 0; }
    .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
    .input-group input { flex: 1; }
    .input-group button { flex: 0 0 auto; margin: 10px 0 20px 0; padding: 12px 20px; }
    .result-box { background: white; border-left: 4px solid #667eea; padding: 15px; margin: 20px 0; border-radius: 8px; }
    .result-box p { margin: 8px 0; }
    .result-box strong { color: #333; }
    .result-content { background: #f5f5f5; padding: 12px; border-radius: 6px; margin-top: 10px; line-height: 1.6; max-height: 300px; overflow: auto; white-space: pre-wrap; word-wrap: break-word; }
    .fetch-info { display: none; margin-top: 10px; padding: 12px; background: #f0f8ff; border-left: 4px solid #667eea; border-radius: 6px; font-size: 13px; color: #333; }
    .fetch-info.show { display: block; }
    .staging-info { display: none; margin-top: 10px; padding: 12px; background: #f0fdf4; border-left: 4px solid #10b981; border-radius: 6px; font-size: 13px; color: #333; }
    .staging-info.show { display: block; }
    input, select, textarea { width: 100%; padding: 12px; margin: 10px 0 20px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
    textarea { font-family: monospace; resize: vertical; min-height: 120px; }
    label { display: block; margin-bottom: 10px; font-weight: bold; color: #333; }
    .button-row { display: flex; gap: 10px; }
    .button-row button { flex: 1; margin: 0; }
  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState } = React;

function FinnishMVP() {
  const [translateText, setTranslateText] = useState('I go to the city.');
  const [translateLevel, setTranslateLevel] = useState('A1');
  const [translateResult, setTranslateResult] = useState(null);
  const [loading, setLoading] = useState(false);
  const [fetchInfo, setFetchInfo] = useState(null);
  const [fullContent, setFullContent] = useState(null);
  const [currentChunk, setCurrentChunk] = useState(0);
  const [stagingInfo, setStagingInfo] = useState(null);
  const CHUNK_SIZE = 3000;

  async function handleTranslate() {
    setLoading(true);
    try {
      const res = await fetch('/api/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: translateText, level: translateLevel })
      });
      const data = await res.json();
      setTranslateResult(data);
    } catch (e) {
      console.error('Error:', e);
      alert('Translation error');
    }
    setLoading(false);
  }

  async function fetchWebContent(url) {
    if (!url.trim()) return;
    setLoading(true);
    setFetchInfo(null);
    setStagingInfo(null);
    try {
      const res = await fetch(`/api/fetch-content?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      if (data.content) {
        // Store full content for staged reading
        setFullContent(data.content);
        setCurrentChunk(0);
        
        // Set first chunk
        setTranslateText(data.content.substring(0, CHUNK_SIZE));
        
        // Show info
        const total = data.totalLength || 0;
        const displayed = data.content.length;
        setFetchInfo(`‚úì Fetched ${displayed.toLocaleString()} characters`);
        
        // Show staging info if content is longer than chunk
        if (data.content.length > CHUNK_SIZE) {
          const totalChunks = Math.ceil(data.content.length / CHUNK_SIZE);
          setStagingInfo(`Showing chunk 1 of ${totalChunks}. Use "Next Section" to read more.`);
        }
      } else {
        alert('Could not fetch content from URL');
      }
    } catch (e) {
      console.error('Error:', e);
      alert('Error fetching URL');
    }
    setLoading(false);
  }

  function loadNextChunk() {
    if (!fullContent) return;
    const nextChunk = currentChunk + 1;
    const start = nextChunk * CHUNK_SIZE;
    const end = start + CHUNK_SIZE;
    const nextText = fullContent.substring(start, end);
    
    if (nextText) {
      setTranslateText(nextText);
      setCurrentChunk(nextChunk);
      setTranslateResult(null);
      
      const totalChunks = Math.ceil(fullContent.length / CHUNK_SIZE);
      setStagingInfo(`Showing chunk ${nextChunk + 1} of ${totalChunks}`);
    }
  }

  function loadPrevChunk() {
    if (currentChunk === 0) return;
    const prevChunk = currentChunk - 1;
    const start = prevChunk * CHUNK_SIZE;
    const end = start + CHUNK_SIZE;
    const prevText = fullContent.substring(start, end);
    
    setTranslateText(prevText);
    setCurrentChunk(prevChunk);
    setTranslateResult(null);
    
    const totalChunks = Math.ceil(fullContent.length / CHUNK_SIZE);
    setStagingInfo(`Showing chunk ${prevChunk + 1} of ${totalChunks}`);
  }

  return (
    <div className="container">
      <h1>üá´üáÆ Finnish Translator</h1>

      <div className="step">
        <h2>üìö Translate to Your Level</h2>
        <p style={{marginBottom: '20px', color: '#666'}}>Translate text or web articles to Finnish at your CEFR level</p>
        
        <div>
          <label>üìé Paste Web Address (URL):</label>
          <div className="input-group">
            <input 
              type="text"
              placeholder="https://example.com/article"
              disabled={loading}
              onKeyPress={(e) => {
                if (e.key === 'Enter') fetchWebContent(e.target.value);
              }}
              onChange={(e) => {
                if (e.target.value.trim().length > 5) {
                  const timer = setTimeout(() => {
                    fetchWebContent(e.target.value);
                  }, 1000);
                  return () => clearTimeout(timer);
                }
              }}
            />
          </div>
          <p style={{fontSize: '0.85em', color: '#999', marginTop: '-15px'}}>Press Enter or wait 1 second to fetch content</p>
        </div>

        {fetchInfo && (
          <div className="fetch-info show">
            {fetchInfo}
          </div>
        )}

        {stagingInfo && (
          <div className="staging-info show">
            {stagingInfo}
          </div>
        )}

        <div style={{marginBottom: '20px'}}>
          <label>‚úèÔ∏è Or paste text directly:</label>
          <textarea 
            value={translateText}
            onChange={(e) => setTranslateText(e.target.value)}
            placeholder="Paste English text here..."
            disabled={loading}
          />
        </div>
        
        <label>Select your Finnish level:</label>
        <select value={translateLevel} onChange={(e) => setTranslateLevel(e.target.value)} disabled={loading}>
          <option value="A1">A1 (Beginner)</option>
          <option value="A2">A2 (Elementary)</option>
          <option value="B1">B1 (Intermediate)</option>
          <option value="B2">B2 (Upper Intermediate)</option>
          <option value="C1">C1 (Advanced)</option>
          <option value="C2">C2 (Mastery)</option>
          <option value="Selkosuomi">Selkosuomi (Simplified Finnish)</option>
        </select>

        {fullContent && (
          <div className="button-row">
            <button className="btn btn-secondary" onClick={loadPrevChunk} disabled={currentChunk === 0 || loading}>‚Üê Previous Section</button>
            <button className="btn btn-secondary" onClick={loadNextChunk} disabled={currentChunk >= Math.ceil(fullContent.length / CHUNK_SIZE) - 1 || loading}>Next Section ‚Üí</button>
          </div>
        )}
        
        <button className="btn" onClick={handleTranslate} disabled={loading || !translateText.trim()} style={{width:'100%'}}>
          {loading ? '‚è≥ Processing...' : 'üîÑ Translate'}
        </button>

        {translateResult && (
          <div className="result-box">
            <p><strong>‚úÖ Translated to {translateResult.level}:</strong></p>
            <div className="result-content">
              {translateResult.finnish}
            </div>
            {translateResult.pronunciation && (
              <p style={{marginTop: '15px', fontSize: '0.9em', color: '#666'}}><strong>üîä Pronunciation:</strong> {translateResult.pronunciation}</p>
            )}
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<FinnishMVP />, document.getElementById('root'));
</script>
</body>
</html>
