<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnish Translator - Learn by Level</title>
    <style>
        :root {
            --color-primary: #2180a1;
            --color-primary-hover: #1a6b82;
            --color-bg: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #e5e5e1;
            --color-success: #208d8f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            color: var(--color-text);
            background: var(--color-surface);
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 161, 0.1);
        }

        .level-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 10px 16px;
            border: 2px solid var(--color-border);
            border-radius: 6px;
            background: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 150ms ease;
        }

        .level-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .level-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .btn-translate {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 150ms ease;
        }

        .btn-translate:hover {
            background: var(--color-primary-hover);
        }

        .btn-translate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--color-text-secondary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-card h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--color-text);
            margin: 0;
            word-break: break-word;
        }

        .result-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 8px;
        }

        .error {
            background: rgba(255, 84, 89, 0.08);
            border: 1px solid rgba(192, 21, 47, 0.2);
            color: #c0152f;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .level-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡«ðŸ‡® Finnish Translator</h1>
            <p class="subtitle">Translate text and learn at your CEFR level</p>
        </header>

        <div class="form-group">
            <label for="inputText">Text to translate</label>
            <textarea id="inputText" placeholder="Paste English text here..."></textarea>
        </div>

        <div class="form-group">
            <label>CEFR Level</label>
            <div class="level-selector">
                <button class="level-btn active" data-level="A1">A1 (Beginner)</button>
                <button class="level-btn" data-level="A2">A2 (Elementary)</button>
                <button class="level-btn" data-level="B1">B1 (Intermediate)</button>
                <button class="level-btn" data-level="B2">B2 (Upper Int.)</button>
                <button class="level-btn" data-level="Selkosuomi">Selkosuomi</button>
            </div>
        </div>

        <button class="btn-translate" id="translateBtn">Translate</button>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Translating...
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-card">
                <h3>Original (English)</h3>
                <p class="result-text" id="resultEnglish"></p>
            </div>

            <div class="result-card">
                <h3>Finnish Translation</h3>
                <p class="result-text" id="resultFinnish"></p>
                <p class="result-label" id="resultLevel"></p>
            </div>
        </div>
    </div>

    <script>
        let selectedLevel = 'A1';

        // Level selector
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLevel = btn.dataset.level;
            });
        });

        // Translate button
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value.trim();
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            error.classList.remove('active');

            if (!text) {
                error.textContent = 'Please enter some text to translate.';
                error.classList.add('active');
                return;
            }

            loading.classList.add('active');
            results.classList.remove('active');

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, level: selectedLevel })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Translation failed');
                }

                document.getElementById('resultEnglish').textContent = data.english;
                document.getElementById('resultFinnish').textContent = data.finnish;
                document.getElementById('resultLevel').textContent = `Level: ${data.level}`;

                results.classList.add('active');
            } catch (err) {
                error.textContent = err.message || 'Translation error. Please try again.';
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        });

        // Allow Enter to translate
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('translateBtn').click();
            }
        });
    </script>
</body>
</html>
